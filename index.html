<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sci_qudの个人主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: url('https://image.wsq127.top/file/AgACAgUAAyEGAASTTk8KAANZaEGl2-Nkz6aohJ4_JUjl_nsLkfMAAnLGMRsKBRBWb9-g1eGuiUIBAAMCAAN3AAM2BA.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      transition: transform 0.6s ease;
    }

    .avatar:hover {
      transform: rotate(360deg);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #e0e0e0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-links a img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .social-links a img:hover {
      transform: translateY(-3px) scale(1.1);
    }

    .website-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .website-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s ease;
    }

    .website-card:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .poem {
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    .clock {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://image.wsq127.top/file/AgACAgUAAyEGAASTTk8KAANaaEGm2UEWnglQHzO9Fx25yB5sBwgAAnXGMRsKBRBW09E9V0a5Ra8BAAMCAAN4AAM2BA.png" alt="头像" class="avatar" />
    <h1>Sci_qud</h1>
    <div class="subtitle">欢迎来到我的个人主页</div>

    <div class="social-links">
      <a href="https://res.abeim.cn/api/qq/?qq=3341659982" target="_blank">
        <img src="/image/QQ.png" alt="QQ" />
      </a>
      <a href="https://t.me/wsq127" target="_blank">
        <img src="/image/telegram.png" alt="Telegram" />
      </a>
      <a href="mailto:admin@wsq127.top">
        <img src="/image/email.png" alt="Email" />
      </a>
      <a href="https://www.luogu.com.cn/user/743352" target="_blank">
        <img src="/image/luogu.png" alt="Luogu" />
      </a>
    </div>

    <div class="website-grid">
      <a href="https://blog.wsq127.top" target="_blank" class="website-card">
        <h3>博客</h3>
        <p>技术文章与生活随笔</p>
      </a>
      <a href="https://image.wsq127.top" target="_blank" class="website-card">
        <h3>图床</h3>
        <p>稳定可靠的图片托管</p>
      </a>
    </div>

    <div class="poem">
      <span id="jinrishici-sentence">正在加载今日诗词...</span>
    </div>

    <div class="clock" id="clock"></div>
  </div>

  <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
  <script>
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById('clock');
      clock.textContent = now.toLocaleTimeString('zh-CN', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
