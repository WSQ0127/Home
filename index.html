  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --dark-bg: rgba(20, 20, 30, 0.85);
      --light-bg: rgba(255, 255, 255, 0.1);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border-color: rgba(255, 255, 255, 0.15);
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    }
    
    body {
      background: url('https://image.wsq127.top/file/AgACAgUAAyEGAASTTk8KAANZaEGl2-Nkz6aohJ4_JUjl_nsLkfMAAnLGMRsKBRBWb9-g1eGuiUIBAAMCAAN3AAM2BA.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: var(--text-primary);
      display: grid;
      grid-template-columns: 280px 1fr;
      backdrop-filter: blur(5px);
      line-height: 1.6;
    }
    
    /* 左侧面板 */
    .left-panel {
      padding: 2rem 1.5rem;
      height: 100vh;
      position: sticky;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(15, 15, 25, 0.7);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--border-color);
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
    }
    
    /* 右侧内容区域 */
    .right-content {
      background: var(--dark-bg);
      backdrop-filter: blur(15px);
      min-height: 100vh;
      padding: 3rem;
      overflow-y: auto;
    }
    
    /* 头像样式 */
    .avatar-container {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--border-color);
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .avatar:hover {
      transform: scale(1.05) rotate(5deg);
      border-color: var(--accent-color);
      box-shadow: 0 8px 25px rgba(253, 121, 168, 0.3);
    }
    
    .avatar-container::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 2px dashed var(--secondary-color);
      opacity: 0;
      transition: var(--transition);
      pointer-events: none;
    }
    
    .avatar-container:hover::after {
      opacity: 0.6;
      transform: rotate(360deg);
    }
    
    /* 个人信息文字 */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-align: center;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }
    
    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      text-align: center;
      line-height: 1.6;
      max-width: 220px;
      padding: 0.8rem;
      border-radius: 8px;
      background: var(--light-bg);
      backdrop-filter: blur(5px);
      border: 1px solid var(--border-color);
    }
    
    /* 社交链接 */
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      width: 100%;
      max-width: 220px;
      margin-top: 1rem;
    }
    
    .social-item {
      display: flex;
      align-items: center;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      transition: var(--transition);
      color: var(--text-secondary);
      text-decoration: none;
      background: var(--light-bg);
      backdrop-filter: blur(5px);
      border: 1px solid var(--border-color);
    }
    
    .social-item:hover {
      background: rgba(108, 92, 231, 0.2);
      color: #fff;
      transform: translateX(8px);
      border-color: var(--primary-color);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
    }
    
    .social-item i {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .social-item:hover i {
      color: var(--accent-color);
      transform: scale(1.2);
    }
    
    /* 一言和时间区域 */
    .hitokoto-clock {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      margin-bottom: 3rem;
      gap: 2rem;
    }
    
    .hitokoto-container {
      flex: 1;
      background: var(--light-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.5rem;
      border-left: 4px solid var(--primary-color);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .hitokoto-container:hover {
      background: rgba(108, 92, 231, 0.15);
      transform: translateY(-5px);
      box-shadow: var(--card-shadow);
    }
    
    .hitokoto-text {
      font-size: 1.2rem;
      font-style: italic;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      line-height: 1.6;
      position: relative;
      padding-left: 1.5rem;
    }
    
    .hitokoto-text::before {
      content: '"';
      position: absolute;
      left: 0;
      top: 0;
      font-size: 2rem;
      color: var(--secondary-color);
      opacity: 0.6;
    }
    
    .hitokoto-from {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-align: right;
      font-style: normal;
    }
    
    .clock-container {
      background: var(--light-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      min-width: 200px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-left: 4px solid var(--accent-color);
      transition: var(--transition);
    }
    
    .clock-container:hover {
      background: rgba(253, 121, 168, 0.1);
      transform: translateY(-5px);
      box-shadow: var(--card-shadow);
    }
    
    .clock-time {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 2px;
      color: var(--text-primary);
      margin-bottom: 0.3rem;
      font-family: 'Courier New', monospace;
    }
    
    .clock-date {
      font-size: 1rem;
      color: var(--text-secondary);
      letter-spacing: 1px;
    }
    
    /* 网站网格区域 */
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      position: relative;
      padding-bottom: 0.8rem;
      display: inline-block;
    }
    
    .section-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), transparent);
      border-radius: 3px;
    }
    
    .website-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    
    /* 友链区域 */
    .friend-links {
      margin-top: 3rem;
    }
    
    .friend-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    
    /* 卡片通用样式 */
    .card {
      background: var(--light-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.5rem;
      transition: var(--transition);
      text-decoration: none;
      color: white;
      border: 1px solid var(--border-color);
    }
    
    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--card-shadow);
    }
    
    .website-card {
      display: flex;
      flex-direction: column;
    }
    
    .website-card:hover {
      background: rgba(108, 92, 231, 0.15);
      border-color: var(--primary-color);
    }
    
    .website-card h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }
    
    .website-card h3::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-color);
      margin-right: 10px;
    }
    
    .website-card p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.6;
    }
    
    .friend-card {
      display: flex;
      align-items: center;
    }
    
    .friend-card:hover {
      background: rgba(253, 121, 168, 0.1);
      border-color: var(--accent-color);
    }
    
    .friend-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      border: 2px solid var(--border-color);
    }
    
    .friend-card:hover .friend-avatar {
      transform: rotate(360deg);
      border-color: var(--accent-color);
    }
    
    .friend-info {
      flex: 1;
      overflow: hidden;
    }
    
    .friend-name {
      font-size: 1.1rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-primary);
    }
    
    .friend-desc {
      font-size: 0.85rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* 浮动装饰元素 */
    .floating-element {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: -1;
      filter: blur(30px);
    }
    
    .floating-1 {
      width: 200px;
      height: 200px;
      background: var(--primary-color);
      top: 10%;
      left: 5%;
      animation: float 15s ease-in-out infinite;
    }
    
    .floating-2 {
      width: 150px;
      height: 150px;
      background: var(--accent-color);
      bottom: 15%;
      right: 10%;
      animation: float 12s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(20px, 30px);
      }
    }
    
    /* 响应式设计 */
    @media (max-width: 992px) {
      body {
        grid-template-columns: 240px 1fr;
      }
      
      .right-content {
        padding: 2rem;
      }
    }
    
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
      }
      
      .left-panel {
        height: auto;
        position: relative;
        padding: 2rem 1.5rem;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }
      
      .hitokoto-clock {
        flex-direction: column;
      }
      
      .website-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
      
      .friend-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }
    
    @media (max-width: 480px) {
      .right-content {
        padding: 1.5rem;
      }
      
      .section-title {
        font-size: 1.6rem;
      }
      
      .website-grid,
      .friend-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
    }

  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

  <script>
    // 时钟功能
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('zh-CN', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      
      const dateStr = now.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        weekday: 'short'
      });
      
      document.getElementById('clock-time').textContent = timeStr;
      document.getElementById('clock-date').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
    
    // 一言功能

      .then(response => response.json())
      .then(data => {

      })

      });// 获取一言卡片元素
const hitokotoCard = document.getElementById('hitokoto-card');
const hitokotoLoading = document.getElementById('hitokoto-loading');

// 点击刷新一言
hitokotoCard.addEventListener('click', fetchHitokoto);

// 封装获取一言的函数
function fetchHitokoto() {
  // 显示加载动画
  hitokotoLoading.classList.add('active');
  
  fetch('https://v1.hitokoto.cn')
    .then(response => response.json())
    .then(data => {
      document.getElementById('hitokoto').textContent = data.hitokoto;
      document.getElementById('hitokoto-from').textContent = '—— ' + (data.from || '未知');
    })
    .catch(() => {
      document.getElementById('hitokoto').textContent = '获取一言失败';
    })
    .finally(() => {
      // 隐藏加载动画
      hitokotoLoading.classList.remove('active');
    });
}
    
    // 卡片悬停动画
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const angleX = (y - centerY) / 20;
        const angleY = (centerX - x) / 20;
        
        card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transform = '';
      });
    });
