<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci_qudの个人主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body {
      background: url('https://image.wsq127.top/file/AgACAgUAAyEGAASTTk8KAANZaEGl2-Nkz6aohJ4_JUjl_nsLkfMAAnLGMRsKBRBWb9-g1eGuiUIBAAMCAAN3AAM2BA.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      display: grid;
      grid-template-columns: auto 1fr;
      backdrop-filter: blur(3px);
    }
    
    /* 左侧面板 - 无背景 */
    .left-panel {
      padding: 2rem 1.5rem;
      height: 100vh;
      position: sticky;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* 右侧内容区域 */
    .right-content {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(10px);
      min-height: 100vh;
      padding: 2rem;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* 头像样式 */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid rgba(255, 255, 255, 0.15);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .avatar:hover {
      transform: scale(1.05) rotate(5deg);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    /* 个人信息文字 */
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-align: center;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
      text-align: center;
      line-height: 1.5;
      max-width: 200px;
    }
    
    /* 社交链接 - 悬停整条背景 */
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 200px;
    }
    
    .social-item {
      display: flex;
      align-items: center;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }
    
    .social-item:hover {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      color: #fff;
      transform: translateX(5px);
    }
    
    .social-item img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      opacity: 0.8;
    }
    
    .social-item:hover img {
      opacity: 1;
    }
    
    /* 一言和时间区域 - 左右布局 */
    .hitokoto-clock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1.5rem;
    }
    
    .hitokoto-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(5px);
      border-radius: 8px;
      padding: 1.2rem 1.5rem;
      border-left: 3px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .hitokoto-container:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }
    
    .hitokoto-text {
      font-size: 1.1rem;
      font-style: italic;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.3rem;
    }
    
    .hitokoto-from {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
      text-align: right;
    }
    
    .clock-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(5px);
      border-radius: 8px;
      padding: 1.2rem 1.8rem;
      min-width: 180px;
      text-align: center;
      border-left: 3px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .clock-container:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }
    
    .clock-time {
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.2rem;
    }
    
    .clock-date {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* 网站网格区域 */
    .websites-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      position: relative;
      padding-bottom: 0.5rem;
    }
    
    .websites-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), transparent);
    }
    
    .website-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.2rem;
    }/* 友链区域 */
.friend-links {

}

.friend-card {

  border-radius: 8px;
  padding: 1rem;
  transition: all 0.3s ease;
  text-decoration: none;
  color: white;
  display: flex;
  align-items: center;

}

.friend-card:hover {

}

.friend-avatar {

.friend-card:hover .friend-avatar {
  transform: rotate(360deg);
  border-color: rgba(255, 255, 255, 0.3);

.friend-info {

    /* 响应式设计 */
    @media (max-width: 768px) {
      body {

      }
      
      .left-panel {
        height: auto;

        padding: 1.5rem;
      }
      
      .right-content {
        border-left: none;
      }
      
      .hitokoto-clock {
        flex-direction: column;
      }
      
      .hitokoto-container,
      .clock-container {
        width: 100%;
      }
    }
  </style>

  <script>
    // 时钟功能
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('zh-CN', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      
      const dateStr = now.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        weekday: 'short'
      });
      
      document.getElementById('clock-time').textContent = timeStr;
      document.getElementById('clock-date').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
    
    // 一言功能
    fetch('https://v1.hitokoto.cn')
      .then(response => response.json())
      .then(data => {
        document.getElementById('hitokoto').textContent = data.hitokoto;
        document.getElementById('hitokoto-from').textContent = '—— ' + (data.from || '未知');
      })
      .catch(() => {
        document.getElementById('hitokoto').textContent = '获取一言失败';
      });
  </script>
